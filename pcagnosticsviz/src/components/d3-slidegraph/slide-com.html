<li class = "item wrap">

        <vl-plot-group
                ng-if = "chart!=undefined"
                class="item"
                chart="chart"
                show-bookmark="false"
                show-debug="false"
                show-select="false"
                show-axis-prop="false"
                show-sort="false"
                show-transpose="false"
                enable-pills-preview="true"
                always-scrollable="false"
                overflow="false"
                show-label="false"
                tooltip="true"
                toggle-shelf="false"
        ></vl-plot-group>

</li>
